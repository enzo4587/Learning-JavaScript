<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Expressions</title>
</head>
<body>
    <script>
        // function expression: defines the function
        var square = function(x){           
            return x * x;
        }
        // invocation expression: calls the function
        document.write(square(5));
    </script>
    <script>
        // object initializer: used for initialising objects
        let person = {
            firstname: "enzo",
            lastname: "john",
            age: "21"
        };
    </script>
</body>
</html>
