<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Expressions</title>
</head>
<body>
    <script>
        // function expression: defines the function
        var square = function(x){           
            return x * x;
        }
        // invocation expression: calls the function
        document.write(square(5));
    </script>
    <script>
        // object initializer: used for initialising objects
        let person = {
            firstname: "enzo",
            lastname: "john",
            age: "21"
        };
        let firstname = person.firstname;
         // property access expression: used to access property and elements of objects, arrays/ data structures
        
        let lastname = person["lastname"]; 
        let age = person.age;
    </script>
</body>
</html>
