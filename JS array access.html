<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array access</title>
</head>
<body>

    <script>
        const cars = new Array("saab", "volvo", "BMW");

        // accessing array elements

        for(i=0; i<3; i++){
            let car = cars[i];
            document.write(car+" ");
        }
    </script>
</body>
</html>
