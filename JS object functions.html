<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object methods</title>
</head>
<body>
    <script>
         const person = {
            firstname: "enzo",
            lastname: "tate",
            age: 30,
            eye_color: "brown",

            //object method is a function stored as a function.
            fullname : function() {
                return this.firstname+" "+this.lastname;
            },

            sayhello : function() {
                return "hello "+this.firstname+" "+this.lastname;
            }
        };
        document.write(person.fullname()+"<br>");
        document.write(person.sayhello());
    </script>
</body>
</html>
